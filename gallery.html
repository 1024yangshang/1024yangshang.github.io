<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的相册</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif; /* 修正字体名称拼写 */
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50; /* 修正颜色值拼写 */
            text-align: center;
            margin-bottom: 30px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .photo {
            border: 2px solid #ddd;
            padding: 10px;
            background-color: white;
            text-align: center;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .photo:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .photo img {
            max-width: 100%;
            height: 200px; /* 固定高度使排列整齐 */
            object-fit: cover; /* 保持图片比例 */
            border-radius: 3px;
        }
        .photo p {
            margin-top: 10px;
            color: #555;
        }
        .back-link {
            display: inline-block;
            margin-top: 40px;
            padding: 8px 20px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #1a252f;
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>我的精彩相册</h1>
    
    <div class="gallery">
        <!-- 相册项目1 -->
        <div class="photo">
            <img src="images/photo1.jpg" alt="自然风光">
            <p>壮丽的山川景色</p>
        </div>
        
        <!-- 相册项目2 -->
        <div class="photo">
            <img src="images/photo2.jpg" alt="城市建筑">
            <p>现代城市天际线</p>
        </div>
        
        <!-- 相册项目3 -->
        <div class="photo">
            <img src="images/photo3.jpg" alt="海滩日落">
            <p>迷人的海滩日落</p>
        </div>
        
        <!-- 可以继续添加更多相册项目 -->
        <div class="photo">
            <img src="images/photo4.jpg" alt="森林小径">
            <p>幽静的森林小径</p>
        </div>
        
        <div class="photo">
            <img src="images/photo5.jpg" alt="野生动物">
            <p>可爱的野生动物</p>
        </div>
        
        <div class="photo">
            <img src="images/photo6.jpg" alt="美食特写">
            <p>精致的美食摄影</p>
        </div>
    </div>
    
    <div style="text-align: center;">
        <a href="media_page.html" class="back-link">返回首页</a>
    </div>
</body>
</html>
